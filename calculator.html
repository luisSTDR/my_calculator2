<!DOCTYPE html><html><head>
<title>Calculator</title>>meta charset="utf-8">
<script type="text/javascript">

function square(){
	var num = document.getElementById("n2");
	num.value = Math.pow(num.value, 2);
}

function cube(){
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 3);
}
function cuadrube(){
	var num = document.getElementById("n4");
	num.value = Math.pow(num.value, 4);
}
function sin(){
	var num = document.getElementById("n3");
	num.value = Math.sin(num.value);
}
function inv(){
	var num = document.getElementById("n5");
	num.value = 1/num.value;
}
</script>
</head>
<body>
	<h1>Calculadora de Luis Diaz Costea</h1>
	Number:
	<input type="text" id="n1">
	<p>
		<button onclick="cube()"> x^3 </button>
	</p>
	Number:
	<input type="text" id="n4">
	<p>
		<button onclick="cuadrube()"> x^4 </button>
	</p>
	Number:
	<input type="text" id="n3">
	<p>
		<button onclick="sin()"> Seno </button>
	</p>
	Number:
	<input type="text" id="n2">
	<p>
		<button onclick="square()"> x^2 </button>
	</p>
	Number:
	<input type="text" id="n5">
	<p>
		<button onclick="inv()"> 1/x </button>
	</p>
</body>
</html>
